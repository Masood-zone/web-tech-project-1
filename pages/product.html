<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Cyber E-Commerce Shop</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/assets/svg/logo.svg" alt="logo" />
      </a>
      <!-- Menu icon -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/boostrap.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/about.html">About Us</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        </ul>
      </div>
    </nav>

    <!-- Product Details -->
    <section class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <img
            id="product-image"
            src=""
            alt="Product Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <h1 id="product-title"></h1>
          <p id="product-description"></p>
          <h3 id="product-price"></h3>
          <button class="btn btn-dark btn-lg">Add to Cart</button>
        </div>
      </div>
    </section>
    <!-- Related Prodcuts -->
    <section class="container my-5">
      <h2>Related Products</h2>
      <div class="related-card d-flex flex-wrap"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
      <div class="container text-center">
        <p>&copy; 2024 Cyber E-Commerce Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
